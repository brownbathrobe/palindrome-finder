<!DOCTYPE html>
<html>
  <head>
    <title>Palindromer</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <p>Enter a string and I will find the longest palindrome<p>
      <form class="form-horizontal">
        <input id="user-input" type="text" placeholder="Your string..." />
        <button type="button" id="submit" class="btn btn-inverse"><i class="icon-search icon-white"></i></button>
      </form>
      <p id="message">And the winner is: <span id="answer"></span></p>
    </div>
  </body>
</html>
